apiVersion: v1
kind: PersistentVolume
metadata:
  name: hb-mysql-hotel-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/hb-mysql-hotel
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hb-mysql-hotel-pv-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi